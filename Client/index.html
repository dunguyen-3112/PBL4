<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Clone Teamviewer</title>

    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="container">
        <input type="text" id="ip" class="input" placeholder="Enter IP Address">
        <button class="btn" id="start" onclick="startShare()"> Start Share </button>
        <button class="btn" id="stop" onclick="stopShare()"> Stop Share </button>
    </div>
    <div class="code" id="code" onclick="copy()" title="Copy Command to Clipboard"></div>
    <script src="index.js"></script>

</body>

</html>
